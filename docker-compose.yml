version: "3.9"

services:
  postgres:
    image: postgis/postgis:17-3.5
    container_name: seismo_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seismo123}
      POSTGRES_DB: ${POSTGRES_DB:-seismo_sphere}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d seismo_sphere"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - seismo-network

  minio:
    image: minio/minio:latest
    container_name: seismo_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio-data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - seismo-network

  airflow:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: seismo_airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-seismo123}@postgres/airflow_metadata
      - AIRFLOW__CORE__FERNET_KEY=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      - AIRFLOW__WEBSERVER__SECRET_KEY=your-secret-key-here
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-seismo123}
      - AIRFLOW_USERNAME=${AIRFLOW_USERNAME:-admin}
      - AIRFLOW_PASSWORD=${AIRFLOW_PASSWORD:-admin}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_CONSOLE_URL=http://localhost:9003
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/operators:/opt/airflow/operators
      - ./data:/opt/airflow/data
    ports:
      - "8080:8080"
    entrypoint: ["/bin/bash"]
    command: ["/usr/local/bin/init-airflow.sh"]
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always
    networks:
      - seismo-network

volumes:
  postgres-db-volume:
  minio-data:

networks:
  seismo-network:
    driver: bridge
